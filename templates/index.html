<!-- Loads the path to the static files -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'style/bootstrap.css' %}" />

{% if all_events  %}
    <h1>All Events:</h1>
    <ul>
        {% for event in all_events %}
        <li><a href = "{% url 'tigereyeAPP:detail' event.id %}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No events to display :(</h3>

{% endif %}
